<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/171352_calculator_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
   
     <div class="calculator">
         <div class="display" data-display><span>0</span>
            </div>
            <div class="btns">
                <button class="btn bg-gray" data-clear>AC</button>
                <button class="btn bg-gray" data-negative>+/-</button>
                <button class="btn bg-gray" data-percentage>%</button>
                <button class="btn bg-yellow text-white" data-operation>/</button>
                <button class="btn bg-darkgray text-white" data-number>7</button>
                <button class="btn bg-darkgray text-white" data-number>8</button>
                <button class="btn bg-darkgray text-white" data-number>9</button>
                <button class="btn bg-yellow text-white" data-operation>*</button>
                <button class="btn bg-darkgray text-white" data-number>4</button>
                <button class="btn bg-darkgray text-white" data-number>5</button>
                <button class="btn bg-darkgray text-white" data-number>6</button>
            <button class="btn bg-yellow text-white" data-operation>-</button>
            <button class="btn bg-darkgray text-white" data-number>1</button>
            <button class="btn bg-darkgray text-white" data-number>2</button>
            <button class="btn bg-darkgray text-white" data-number>3</button>
            <button class="btn bg-yellow text-white" data-operation>+</button>
            <button class="zero bg-darkgray text-white " data-number>0</button>
            <button class="btn bg-darkgray text-white" data-number>.</button>
            <button class="btn bg-yellow text-white text-white" data-equal>=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
